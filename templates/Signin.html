<!Doctype html>

<html>

{% include "Header.html" %}

    <head>

    </head>

    <body>

        <div class = "sign">
            
            <img src= "../static/img/Loginpage.jpg" alt = "indore" width = "100%" height = "100%">

            <div class = "fullsign">
                
            
                <div class = "sign1"> 
                    <u>Personal details</u>
                </div>

                <div class = "sign2"> 
                    
                    <form action = ' ' method = "POST">
                        {% csrf_token %}

                        <input type = "Name" name = "fname" pattern = "[a-z A-Z]+" placeholder = "Enter the First name" required/>
                        <br>
                        <br>
                        <input type = "Name" name = "lname" pattern = "[a-z A-Z]+" placeholder = "Enter the Last name" required/>
                        <br>
                        <br>
                        <input type = "Name" name = "user_name" pattern = "[a-z A-Z]+" placeholder = "Enter the Username"required/>
                        <br>
                        <br>
                        <input type = "email" name = "email" placeholder = "Enter the email" required/>
                        <br>
                        <br>
                        <input type = "password" name = "pass1" placeholder = "Enter the password"required/>
                        <br>
                        <br>
                        <input type = "password" name = "pass2" placeholder = "Confirm password" required/>
                        <br>
                        <br>
                        <br>
                        <button onclick = "submit" class = "creatbtn">Sign Up</button>
                        <br>
                        <h2> Already have an account?  &nbsp;&nbsp; <button onclick = "Submit" class = "creatbtn" ><a href = "/Login" target = " ">Sign in</a></button>
                        
                    </form>

                    <div>
                        {% for message in messages %}

                        <h4>{{message}}</h4>

                        {% endfor %}
                    </div>

                </div>


            </div>

        </div>

    </body>

</html>
